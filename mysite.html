<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deeathyy's works</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom CSS for additional styling */
        body {
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
        }
        
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://media1.tenor.com/m/NkqanKk4XmYAAAAC/йцу.gif');
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.5);
            opacity: 0.8;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #f0e4ff, #ff7eb9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 126, 185, 0.3);
        }
        
        .button-hover-effect {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .button-hover-effect:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(168, 85, 247, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(#a78bfa, #ec4899);
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-950 via-[#3b0764] to-pink-950 text-white">
